<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>API Console</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../raml-docs-helpers/raml-docs-parser.html">

  <link rel="import" href="../api-console.html">
  <link rel="import" href="../../font-roboto/roboto.html">

  <style is="custom-style">
  html,
  body {
    height: 100%;
    background-color: #fff;
  }

  body {
    margin: 0;
    font-family: "DIN Pro", "Open Sans", sans-serif;
    -webkit-font-smoothing: antialiased;
    min-height: 100vh;
    @apply(--layout-vertical);
  }

  #content {
    @apply(--layout-vertical);
    @apply(--layout-flex);
  }

  .wrapper {
    position: relative;
    @apply(--layout-flex);
  }

  api-console {
    background-color: #fff;
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind">

    <div id="content">
      <raml-docs-parser raml="{{raml}}"></raml-docs-parser>
      <div class="wrapper">
        <api-console raml="[[raml]]">
          <select nav>
            <option>Option 1</option>
            <option>Option 2</option>
          </select>
          <button nav>Test button</button>
        </api-console>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
  })();
  </script>
</body>

</html>
