name: tests

env:
  FORCE_COLOR: 1

on:
  push:
  pull_request:
    branches:
      - stage
      - master
jobs:
  test_linux:
    name: ${{ matrix.os }} (${{ matrix.browser }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: microsoft/playwright-github-action@v1
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
