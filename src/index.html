<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Console</title>
  <link href="styles/vendor.css" rel="stylesheet" type="text/css">
  <link href="styles/light-theme.css" rel="stylesheet" type="text/css" class="theme">
</head>
<body ng-app="ramlConsoleApp" ng-cloak>
  <raml-initializer></raml-initializer>
  <!-- @if NODE_ENV == 'DEVELOPMENT' -->
  <script type="text/javascript" src="scripts/vendor/marked.js"></script>
  <script type="text/javascript" src="scripts/vendor/jquery/jquery.js"></script>
  <script type="text/javascript" src="scripts/vendor/jquery/velocity.js"></script>
  <script type="text/javascript" src="scripts/vendor/raml/raml-parser.js"></script>
  <script type="text/javascript" src="scripts/vendor/raml/raml-sanitize.js"></script>
  <script type="text/javascript" src="scripts/vendor/raml/raml-validate.js"></script>
  <script type="text/javascript" src="scripts/vendor/crypto-js/hmac-sha1.js"></script>
  <script type="text/javascript" src="scripts/vendor/crypto-js/enc-base64.js"></script>
  <script type="text/javascript" src="scripts/vendor/codemirror/codemirror.js"></script>
  <script type="text/javascript" src="scripts/vendor/codemirror/mode/javascript.js"></script>
  <script type="text/javascript" src="scripts/vendor/codemirror/mode/xml.js"></script>
  <script type="text/javascript" src="scripts/vendor/codemirror/mode/yaml.js"></script>
  <script type="text/javascript" src="scripts/vendor/codemirror/addon/dialog.js"></script>
  <script type="text/javascript" src="scripts/vendor/codemirror/addon/search.js"></script>
  <script type="text/javascript" src="scripts/vendor/codemirror/addon/searchcursor.js"></script>
  <script type="text/javascript" src="scripts/vendor/angular/angular.js"></script>
  <script type="text/javascript" src="scripts/vendor/angular/ui-codemirror.js"></script>
  <script type="text/javascript" src="scripts/vendor/angular/angular-marked.js"></script>
  <!-- @endif -->
  <!-- @if NODE_ENV == 'PRODUCTION' -->
  <script type="text/javascript" src="scripts/vendor.js"></script>
  <!-- @endif -->
  <script type="text/javascript" src="scripts/<%= grunt.config.get('pkg.name') %>.js"></script>
  <script type="text/javascript">
    $.noConflict();
  </script>
</body>
</html>
