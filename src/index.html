<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Console</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">
  <link class="theme" href="styles/light-theme.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="ramlConsole" ng-cloak>
  <theme-switcher></theme-switcher>
  <raml-resources src="http://localhost:9000/examples/leagues.raml"></raml-resources>

  <script type="text/javascript" src="scripts/vendor.js"></script>
  <script type="text/javascript" src="scripts/<%= grunt.config.get('pkg.name') %>.js"></script>
  <script type="text/javascript">
    $.noConflict();
  </script>
</body>
</html>
