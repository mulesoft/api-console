<div>
  <div class="raml-console-resource-param" ng-repeat="property in list" ng-if="!property[0].isFromSecurityScheme">
    <h4 class="raml-console-resource-param-heading">
      {{property[0].displayName}}
      <span class="raml-console-resource-param-instructional">{{parameterDocumentation(property[0])}}</span>
    </h4>

    <p markdown="property[0].description" class="raml-console-marked-content"></p>

    <p ng-if="property[0].example !== undefined">
      <span class="raml-console-resource-param-example"><b>Example:</b> {{property[0].example}}</span>
    </p>

    <properties style="padding-left: 10px" list="property[0].properties" ng-if="property[0].properties"></properties>
  </div>
</div>
