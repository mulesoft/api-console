<div>
  <div class="raml-console-resource-param" ng-repeat="property in list" ng-if="!property[0].isFromSecurityScheme" ng-init="vm.isCollapsed = !!collapsible">
    <div ng-init="type = mergeType(property[0])">
      <h4 class="raml-console-resource-param-heading" style="position: relative">
        <!-- <button class="raml-console-resource-root-toggle" ng-class="{'raml-console-is-active': vm.isCollapsed}" ng-click="vm.isCollapsed = !vm.isCollapsed"></button> -->
        <span ng-if="isCollapsible(type)" ng-click="vm.isCollapsed = !vm.isCollapsed" style="cursor: pointer">{{ vm.isCollapsed ? '▶' : '▼' }}</span>&nbsp;{{type.displayName}}
        <span class="raml-console-resource-param-instructional">{{parameterDocumentation(type)}}</span>
      </h4>

      <div ng-if="!vm.isCollapsed">
        <p markdown="type.description" class="raml-console-marked-content"></p>

        <p ng-if="type.example !== undefined">
          <span class="raml-console-resource-param-example"><b>Example:</b> {{type.example}}</span>
        </p>

        <properties style="padding-left: 10px" list="type.properties" ng-if="type.properties" is-nested-property="true"></properties>
      </div>
    </div>
  </div>
</div>
