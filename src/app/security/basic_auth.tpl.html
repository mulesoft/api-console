<div class="raml-console-sidebar-row">
  <p class="raml-console-sidebar-input-container">
    <label for="username" class="raml-console-sidebar-label">Username <span class="raml-console-side-bar-required-field">*</span></label>
    <input required="true" type="text" name="username" class="raml-console-sidebar-input raml-console-sidebar-security-field" ng-model="credentials.username" ng-change="onChange()"/>
    <span class="raml-console-field-validation-error"></span>
  </p>

  <p class="raml-console-sidebar-input-container">
    <label for="password" class="raml-console-sidebar-label">Password <span class="raml-console-side-bar-required-field">*</span></label>
    <input required="true" type="password" name="password" class="raml-console-sidebar-input raml-console-sidebar-security-field" ng-model="credentials.password" ng-change="onChange()"/>
    <span class="raml-console-field-validation-error"></span>
  </p>
</div>
