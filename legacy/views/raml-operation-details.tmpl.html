<section role="api-operation-details" ng-show="operation" ng-controller="ramlOperationDetails">
  <header>
      <h1>Summary</h1>
      <p>{{operation.summary}}</p>
      <p ng-if="hasSummary(operation.summary)">No summary.</p>
  </header>
  <div role="details-body">
    <ul role="details-sections">
        <li role="{{tab.name}}"
            ng-repeat="tab in tabs"
            ng-class="{active:isTabActive(tab.name)}"
            ng-click="changeTab(tab.name)"
            ng-show="tab.show()">
          <span>{{tab.displayName}}</span>
        </li>
    </ul>
    <ul role="content-types">
        <li ng-repeat="contenType in operation.supportedTypes"
            ng-click="changeBodyType(contenType)" ng-class="{active:isTypeActive(contenType)}">
          {{ parseTypeName(contenType)}}
        </li>
    </ul>
    <ng-include ng-repeat="tab in tabs"
                ng-show="isTabActive(tab.name)"
                src="tab.view">
    </ng-include>
  </div>
</section>
