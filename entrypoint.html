<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>API Console</title>
    <meta name="description" content="API interactive documentation">
    <!-- <link rel="icon" href="images/favicon.ico"> -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3f51b5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="API Console">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="API Console">

    <!-- Homescreen icons -->
    <!-- <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png"> -->

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <!-- <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png"> -->
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">
    <script>
      window.APIC = {rootPath: '/'};
      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js');
        });
      }
    </script>
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="api-console.js"></script>

    <!-- CodeMirror support, cannot be imported as a ES6 module -->
    <script src="node_modules/jsonlint/lib/jsonlint.js"></script>
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/addon/mode/loadmode.js"></script>
    <script src="node_modules/codemirror/mode/meta.js"></script>
    <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="node_modules/codemirror/addon/lint/lint.js"></script>
    <script src="node_modules/codemirror/addon/lint/json-lint.js"></script>
    <script src="node_modules/@advanced-rest-client/code-mirror-hint/headers-addon.js"></script>
    <script src="node_modules/@advanced-rest-client/code-mirror-hint/show-hint.js"></script>
    <script src="node_modules/@advanced-rest-client/code-mirror-hint/hint-http-headers.js"></script>
    <script>
    /* global CodeMirror */
    CodeMirror.modeURL = 'node_modules/codemirror/mode/%N/%N.js';
    </script>
    <!-- Authorization panel libraries, cannot be imported as a ES6 module -->
    <script src="node_modules/cryptojslib/components/core.js"></script>
    <script src="node_modules/cryptojslib/rollups/sha1.js"></script>
    <script src="node_modules/cryptojslib/components/enc-base64-min.js"></script>
    <script src="node_modules/cryptojslib/rollups/md5.js"></script>
    <script src="node_modules/cryptojslib/rollups/hmac-sha1.js"></script>
    <script src="node_modules/jsrsasign/lib/jsrsasign-rsa-min.js"></script>
    <style>
      body {
        margin: 0;
        line-height: 1.5;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <api-console></api-console>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
  </body>
</html>
