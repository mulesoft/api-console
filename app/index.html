<!doctype html>
<html>
  <head>
    <title>api:Console</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>
  <body ng-app="ramlConsoleApp">
    <!-- build:js({.tmp,app}) scripts/vendor.js -->
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-sanitize.js"></script>
    <script src="vendor/raml-parser.js"></script>
    <script src="vendor/showdown.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/inspector.js"></script>
    <script src="scripts/inspector/path_builder.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/controllers/try_it.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/directives/parameter_table.js"></script>
    <script src="scripts/directives/path_builder.js"></script>
    <script src="scripts/directives/raml_console.js"></script>
    <script src="scripts/directives/raml_console_initializer.js"></script>
    <script src="scripts/directives/resource_summary.js"></script>
    <script src="scripts/directives/try_it.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/filters/yes_no.js"></script>
    <script src="scripts/raml.js"></script>
    <script src="scripts/raml_console.js"></script>
    <!-- endbuild -->

    <raml-console-initializer>
      <div ng-if="!consoleLoader.locationSet">
        <form>
          location of RAML <input type="text" name='raml_location' ng-model="consoleLoader.location"/>
        <input type='submit' name='submit' ng-click="consoleLoader.load()" value='GO'>
        </form>
      </div>

      <div ng-if="consoleLoader.locationSet">
        <raml-console src='{{consoleLoader.location}}'/>
      </div>
    </raml-console-initializer>
  </body>
</html>
