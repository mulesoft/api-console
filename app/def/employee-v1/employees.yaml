%TAG ! tag:raml.org,0.1:
---
title: Employees API
version: v0.2
baseUri: http://localhost:9091/api/{version}/{company}
uriParameters:
   company:
       name: Company
       type: string
       minLength: 0
       maxLength: 10
       required: yes
documentation:
    - title: Employees
      content: |
        Welcome to the _Employees API_ Documentation. The _Employees API_
        allows you to view a complete list of your employees. You may also
        add or delete employees to keep the list up to date.
    - title: Contact
      content: |
        If you need support, please contact asr@mulesoft.com.
    - title: More info
      content: !include more_info.txt
/employees:
    name: Employees
    get:
        description: |
            The employees returned will display the following data: First Name,
            Last Name and Birth Date.
        queryParameters:
            firstName:
                name: First Name
                description: |
                    First Name of the employee. This value is not required.
                type: string
                required: no
                example: "Joseph"
            lastName:
                description: |
                    First Name of the employee. This value is not required.
                type: string
                required: no
                example: "Joseph"
        responses:
            200:
                body:
                    application/json:
                        schema: !include employees.json
                    text/xml:
                        schema: !include employees.xsd
            404:
                description: Resource not found.
            405:
                description: Method not allowed.
            415:
                description: Unsupported media type.
            406:
                description: Not acceptable.
            400:
                description: Bad request.
    post:
        summary: Create a new employee.
        body:
            text/xml:
                schema: !include employee_insert.xsd
            application/json:
                schema: !include employee_insert.json
        responses:
            202:
                body:
                    application/json:
                        schema: !include employees.json
                    text/xml:
                        schema: !include employees.xsd
            404:
                description: Resource not found.
            405:
                description: Method not allowed.
            415:
                description: Unsupported media type.
            406:
                description: Not acceptable.
            400:
                description: Bad request.
    /{employeeId}:
        name: Employee
        get:
            summary: Get a particular employee.
            responses:
                200:
                    body:
                        application/json:
                            schema: !include employees.json
                        text/xml:
                            schema: !include employees.xsd
                404:
                    description: Resource not found.
                405:
                    description: Method not allowed.
                415:
                    description: Unsupported media type.
                406:
                    description: Not acceptable.
                400:
                    description: Bad request.
        put:
            summary: Update an employee.
            body:
                application/json:
                    schema: !include employee_insert.json
            responses:
                202:
                    body:
                        application/json:
                            schema: !include employees.json
                        text/xml:
                            schema: !include employees.xsd
                404:
                    description: Resource not found.
                405:
                    description: Method not allowed.
                415:
                    description: Unsupported media type.
                406:
                    description: Not acceptable.
                400:
                    description: Bad request.
        delete:
            summary: Delete an employee.
            responses:
                200: !!null
                404:
                    description: Resource not found.
                405:
                    description: Method not allowed.
                415:
                    description: Unsupported media type.
                406:
                    description: Not acceptable.
                400:
                    description: Bad request.
        /sons: !include sons.yaml