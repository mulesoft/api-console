%TAG ! tag:raml.org,0.1:
---
name: Sons
get:
    summary: Get employee's son.
    description: |
        This will retrieve a complete list of sons from
        a particular employee.
    responses:
        200: !!null
        404: !!null
/{sonId}:
    name: Son
    get:
        summary: Get a particular son from an employee.
        responses:
            200: !!null
            404: !!null
    post:
        summary: Create a son.
        body:
            application/json:
                schema: !include sons.json
            application/x-www-form-urlencoded:
                formParameters:
                    sonName:
                        description: This is the son's name.
                        type: string
                        required: yes
                        minLength: 0
                        maxLength: 30
                        example: "Lara"
                    sonAge:
                        description: This is the son's age.
                        type: integer
                        required: no
                        minimum: 0
                        maximum: 99
                        example: 2
        responses:
            200: !!null
            400: !!null
    put:
        summary: Update a son.
        body:
            application/json:
                schema: !include son_insert.json
        responses:
            200: !!null
            404: !!null
    delete:
        summary: Delete a son.
        responses:
            200: !!null
            404: !!null