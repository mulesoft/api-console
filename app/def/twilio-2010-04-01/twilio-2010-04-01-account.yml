%TAG ! tag:raml.org,0.1:
---
name: Account
use: [ commonResponses ]
uriParameters:
  AccountSid:
    name: Acount SID
    type: string
    descrption: A 34 character string that uniquely identifies this account.
get:
  summary: Returns a representation of an account.
  responses:
    200:
      body:
        application/json:
          schema: !include schemas/twilio-2010-04-01-account.schema.json
          example: !include examples/twilio-2010-04-01-account.json
post:
  summary: Allows you to modify the properties of an account.
  body:
    application/x-www-form-urlencoded:
      formParameters:
        friendly_name:
          name: Friendly Name
          type: string
          description: Update the human-readable description of this account.
          required: no
        status:
          name: Status
          type: string
          description: |
            Alter the status of this account: use closed to irreversibly close this account, 
            suspended to temporarily suspend it, or active to reactivate it.
          required: no
          enum: [ closed, suspended, active ]
/SMS/Messages: !include twilio-2010-04-01-sms-messages.yml
          