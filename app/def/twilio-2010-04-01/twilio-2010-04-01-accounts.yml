%TAG ! tag:raml.org,0.1:
---
name: Accounts
get:
  summary: |
    Retrieve a list of the Account resources belonging to the account used to make the 
    API request. This list will include that Account as well.    
  queryParameters:
    FriendlyName:
      name: Friendly Name
      type: string
      description: |
        Only return the Account resources with friendly names that exactly match this name.
    status:
      name: Status
      type: string
      description: |
        Only return Account resources with the given status. Can be closed, suspended or active.
      enum: [ closed, suspended, active ]
  responses:
    200:
      description: Ok.
      body:
        application/json:
          schema: !include schemas/twilio-2010-04-01-accounts.schema.json
          example: !include examples/twilio-2010-04-01-accounts.json
post:
  summary: |
    Create a new Account instance resource as a subaccount of the one used to make the request. See 
    Creating Subaccounts for more information.
  body:
    application/x-www-form-urlencoded:
      formParameters:
        FriendlyName:
          name: Friendly Name
          type: string
          description: |
            A human readable description of the new subaccount, up to 64 characters. Defaults 
            to "SubAccount Created at {YYYY-MM-DD HH:MM meridian}".
          required: yes
/{AccountSid}: !include twilio-2010-04-01-account.yml