#%RAML 0.2
---
title: Example API
baseUri: http://localhost:3000/api/{company}/
version: 1.0
traits:
  - secured:
      displayName: Secured
      queryParameters:
        q:
          displayName: q
          type: string
          required: true
          description: filters the users collection
          example: name=John Doe
  - collection:
      displayName: Collection
      summary: Collection of <<item>>
/users:
  displayName: Users Collection
  is: [ secured, collection: { item: Users } ]
  get:
    responses:
      200:
        summary: OK
        description: |
          This operation returns a collection of **users**
      403:
        summary: Unauthorized
        description: |
          The user doesn't have enough permissions to invoke this operation
  /{userId}:
    displayName: Single User
    get:
      summary: Returns a single user
